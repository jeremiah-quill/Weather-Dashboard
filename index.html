<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main>
        <div id="search-and-results">
            <form autocomplete="off">
                <div id="search-bar">
                    <input id="search-input" type="text" placeholder="City...">
                    <ul id="search-results"></ul>
                </div>
                <!-- <button id="search-submit" type="submit">Search</button> -->
            </form>
            <!-- <ul>
                <li>city 1</li>
                <li>city 2</li>
                <li>city 3</li>
                <li>city 4</li>
            </ul> -->
        </div>
        <section id="conditions">
            <section id="current-conditions-container">
                <h2 id="city-name"></h2>
                <h3 id="current-date"></h3>
                <div id="current-icon"></div>
                <p>Temp: <span id="current-temp"></span> deg F</p>
                <p>Wind: <span id="current-wind"></span> MPH</p>
                <p>Humidity: <span id="current-humidity"></span> %</p>
                <p>UV Index: <span id="current-uvi"></span></p>
            </section>
            <section id="forecast-conditions-container"></section>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
